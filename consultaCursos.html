<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Cursos</title>
    <link rel="stylesheet" href="styles/stylesConsulta.css">
    <link rel="stylesheet" href="styles/stylesFormCursos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar">
        <img src="logo.svg" alt="logo">
        <h2 id="user"></h2>
        <ul>
            <hr>
            <li><a href="consultaAlumnos.html">Consultar Alumnos</a></li>
            <hr>
            <li><a href="consultaCursos.html">Consultar Cursos</a></li>
            <hr>            
        </ul>
        <button id="logout">Cerrar Sesión</button>
    </div>

    <main>
        <h1>Cursos</h1>
        <div id="tabla"></div>
        <div id="botones">
            <div id="vertical"></div>
            <button id="btnAgregarAlumno" onclick="agregarCursoVisibilidad()">Agregar Curso</button>
            <div id="vertical"></div>
        </div>

        <div class="bkdrpFormAgregar" id="bkdrpFormAgregarCurso">
            <div class="formFondo">
                <form class="grid-AgregarCurso" id="formAgregarCurso" method="post" onsubmit="agregarCurso(event)">
                    <h2 class="tituloForm">Agregar Curso</h2>
                    <h3 class="title-nom">Nombre</h3>
                    <input class="input-nom" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
                    <h3 class="title-logo" >Logo</h3>
                    <input class="input-logo" type="text" name="logo" id="logo" placeholder="Logo" required>
                    <h3 class="title-desc">Descripción</h3>
                    <input class="input-desc" type="text" name="descripcion" id="descripcion" placeholder="Descripción" required>
                    <input class="btn-submit" type="submit" value="Ingresar">
                    <input class="btn-salir" type="button" value="Salir" onclick="salir(event)">
                </form>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="code/codigoConsultaCursos.js"></script>
</body>
</html>

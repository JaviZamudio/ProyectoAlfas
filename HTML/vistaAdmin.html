<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/vistaAdmin_style.css">
    <title>Vista Admin</title>
</head>
<body>
    <div class="header">
        <div class="imgHeader">
            <img src="../IMG/casa.png" alt="Inicio">
        </div>
        <div class="botonIniciar">
            <button>Cerrar Sesión</button>
        </div>
    </div>
    <div class="busqueda">
        <div class="barraBusqueda">
            <input type="text" name="busqueda" id="busqueda">
            <img src="../IMG/lupa.png" alt="busqueda">
        </div>
    </div>
    <div class="principal">      
        <table class="certificados" cellspacing="0" cellpadding="0">
            <tr>
                <th>Expediente</th>
                <th>Nombre</th>
                <th>Carrera</th>
                <th> </th>
            </tr>
            <tr class="trCertificado">
                <td>278883</td>
                <td>Miguel Ángel Romero Reséndiz</td>
                <td>Ing. de Software</td>
                <td><button class="botonVer"><img src="../IMG/folder.png" alt="Ver" class="imgVer"></button></td>
            </tr>
            <tr class="trCertificado">
                <td>306040</td>
                <td>Francisco Olvera Pérez</td>
                <td>Ing. de Software</td>
                <td><button class="botonVer"><img src="../IMG/folder.png" alt="Ver" class="imgVer"></button></td>
            </tr>
            <tr class="trCertificado">
                <td>298698</td>
                <td>Jorge Eduardo Patrón Tinoco</td>
                <td>Ing. en Computación</td>
                <td><button class="botonVer"><img src="../IMG/folder.png" alt="Ver" class="imgVer"></button></td>
            </tr>
            <tr class="trCertificado">
                <td>265989</td>
                <td>Angel Uriel Mireles Renauld</td>
                <td>Ing. en Computación</td>
                <td><button class="botonVer"><img src="../IMG/folder.png" alt="Ver" class="imgVer"></button></td>
            </tr>
        </table>            
    </div>
    <div class="foot">
        <div class="botonAgregar">
            <button>Agregar Alumno</button>
        </div>
    </div>
</body>
</html>

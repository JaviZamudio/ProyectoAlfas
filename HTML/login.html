<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/login_style.css">
    <title>PRU</title>
</head>
<body>
    <div class="head">
        <div class="home-m">
            <a href="">
                <button class="cerrarS">
                    <img src="../IMG/casa.png" alt="Inicio"><br>
                </button>
            </a>
        </div>
    </div>
    <div class="login">
        <div class="userimg"></div>
        <h2>Administrador</h2>
        <form method="get" id="loginForm" onsubmit="return validarLogin();">
            <div class="textbox">
                <input placeholder="Usuario" type="text" name="texto" id="texto"/>
            </div>
            <div class="textbox">
                <input placeholder="NIP" type="password" name="pass" id="pass" />
            </div>
            <input type="submit" value="Aceptar"/>
            <a href="">Forgot your NIP?</a>
        </form>
    </div>
</body>
</html>
